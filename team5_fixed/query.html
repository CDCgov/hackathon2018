<!DOCTYPE html class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DeployMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body class="h-100">
    <div class="header sticky-top w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <img class="logo" src="assets/images/deployme_icon.png">
            <a class="navbar-brand flex-grow-1" href="#">DeployMe Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <div class="d-flex justify-content-right"></div>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="query.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="response.html">Add Response</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="status.html">Status</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="profile.html">User Profile</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="index.html">User Form</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row w-100">
            <div class="col-12 text-center">
                <h1>Staffing Query</h1>
            </div>
        </div>
    </div>
    <div class="container w-100 h-100">
        <div class="row query-input">
            <form class="w-100 mt-4">
                <div>
                    <p><i>Enter staffing requirements and click "Search"</i></p>
                    <div class="row language-box-admin">
                        <div class="col-6 form-group">
                            <label class="form-label" for="language-select">Languages</label>
                            <select id="language-select" class="form-control" required="true">
                                <option></option>
                                <option>French</option>
                                <option>Russian</option>
                                <option>Korean</option>
                            </select>
                        </div>
                        <div class="col-6 form-group">
                            <label class="form-label" for="lang-proficiency-select">Language Proficiency</label>
                            <select id="lang-proficiency-select" class="form-control" required="true">
                                <option></option>
                                <option>Novice</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                    </div>
                    <div class="row w-100 d-inline-flex justify-content-end">
                        <button type="button" class="btn add-field-btn" id="add-language-btn-admin">+Add additional language</button>
                    </div>
                    <div class="row health-skills-box-admin">
                        <div class="col-6 form-group">
                            <label class="form-label" for="health-comm-skills-select">Health Communication Skills</label>
                            <select id="health-comm-skills-select" class="form-control form-check-label" required="true">
                                <option></option>
                                <option>Developing social media content and strategy</option>
                                <option>Strategic communication planning</option>
                                <option>Writing, editing, or creating content</option>
                            </select>
                        </div>
                        <div class="col-6 form-group">
                            <label class="form-label" for="hc-proficiency-select">Skill Proficiency</label>
                            <select id="hc-proficiency-select" class="form-control" required="true">
                                <option></option>
                                <option>Novice</option>
                                <option>Intermediate</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                    </div>
                    <div class="row w-100 d-inline-flex justify-content-end">
                        <button type="button" class="btn add-field-btn" id="add-skill-btn">+Add additional skill</button>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label class="form-label" for="employee-type-select">Type of Employee</label>
                            <select id="employee-type-select" class="form-control" required="true">
                                <option></option>
                                <option>FTE</option>
                                <option>Contractor</option>
                                <option>Title 42/Associate Service Fellow</option>
                                <option>ORISE Fellow</option>
                                <option>Other</option>
                            </select>
                            <label class="form-label" for="employee-type-select">Specify other</label>
                            <input id="employee-type-select" class="form-control" required="true"></input>
                        </div>
                        <div class="col-6 form-group">
                            <label class="form-label" for="sme-select">Subject Matter Expertise</label>
                            <select multiple class="form-control" id="sme-select">
                                <option>Pandemic influenza or other infectious disease outbreak</option>
                                <option>Natural disasters and severe weather</option>
                                <option>Biological incident</option>
                                <option>Chemical emergencies</option>
                                <option>Nuclear/radiation incident</option>
                                <option>Cyber incident</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn" id="qry-search-btn"><a href="query-results.html">Search</a></button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/javascript/app.js" async defer></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>

</body>

</html>
